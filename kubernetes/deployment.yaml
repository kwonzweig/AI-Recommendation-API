apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
spec:
  replicas: 2  # number of instances
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi
        image: example.dkr.ecr.us-east-1.amazonaws.com/fastapi-app:latest  # Use the image name you tagged during Docker build
        ports:
        - containerPort: 80  # Container port to expose
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "0.5"
            memory: "256Mi"
